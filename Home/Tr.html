<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="../images/hangman_icon.png">
    <title>Hangman  |  Kategori Sayfası</title>
</head>

<body>
    <h1>Kategoriyi seçin ve oyuna başlayalım</h1>
    <button id="leftbutton" onclick="goToPage('../index.html')"><i class="fa-solid fa-circle-left fa-2xl" style="color: #000000;"></i></button>
    <button id="homebutton" onclick="goToPage('../index.html')"><i class="fa-solid fa-house fa-2xl" style="color: #000000;"></i></button>
    <main>
        <div class="container">
            <div class="box" onclick="goToPage('../Tr-categories/categori-animals.html')">
                <img src="../images/animals.jpg" alt="Hayvanlar">
                <span class="category-name">Hayvanlar</span>
            </div>
            <div class="box" onclick="goToPage('../Tr-categories/categori-fruits.html')">
                <img src="../images/fruits.jpg" alt="Meyveler">
                <span class="category-name">Meyveler</span>
            </div>
            <div class="box" onclick="goToPage('../Tr-categories/categori-jobs.html')">
                <img src="../images/jobs.jpg" alt="Meslekler">
                <span class="category-name">Meslekler</span>
            </div>
            <div class="box" onclick="goToPage('../Tr-categories/categori-things.html')">
                <img src="../images/things.jpg" alt="Eşyalar">
                <span class="category-name">Eşyalar</span>
            </div>
        </div>
    </main>

    <script>
        function goToPage(url) {
            window.location.href = url;
        }
    </script>
</body>

</html>
