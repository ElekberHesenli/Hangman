<body>

    <script>
        const word_el = document.getElementById('word');
        const popupcontainer = document.getElementById('popup-container');
        const popup = document.querySelector('.popup');
        const message_el = document.getElementById('success-message');
        const wrongLetters_el = document.getElementById('wrong-letters');
        const items = document.querySelectorAll('.item');
        const message = document.getElementById('message');
        const PlayAgainBtn = document.getElementById('play-again');
        const score_el = document.getElementById('score-value');
        let score = 0;

        function increaseScore() {
            score++;
            score_el.textContent = score;
        }
        function reduceScore() {
            score--;
            score_el.textContent = score;
        }
        const correctLetters = [];
        const wrongLetters = [];
        let selectedWord = getRandomWord();

        function getRandomWord() {
            const words = ["QƏHBƏ","MÜƏLLİM", "HƏKİM", "MÜHƏNDİS", "İNŞAATÇI", "JURNALİST", "KURYER", "DİZAYNER", "POLİS", "XİDMƏTÇİ", "MUSİQİÇİ", "TAKSİÇİ", "MENECER", "BAYTAR", "AŞPAZ", "PİLOT", "ARXEOLOQ", "PİSXOLOQ", "TƏRCÜMƏÇİ", "PROQRAMÇI", "RƏQQAS",];
            return words[Math.floor(Math.random() * words.length)];
        }

        function displayWord() {
            word_el.innerHTML = `
        ${selectedWord.split('').map(letter => `
            <div class="letter">
                ${correctLetters.includes(letter) ? letter : ''}
            </div>
        `).join('')}    
    `;

            const w = word_el.innerText.replace(/\n/g, '');
            if (w === selectedWord) {
                popupcontainer.style.display = 'flex';
                message_el.innerText = 'Qazandız,Təbriklər.';
                successmuzik.play();
                popup.style.backgroundColor = 'green';
                increaseScore()
            }
        }

        function updateWrongLetters() {
            wrongLetters_el.innerHTML = `
        ${wrongLetters.length > 0 ? '<h3>Səhv daxil edilmiş hərflər</h3>' : ''}
        ${wrongLetters.map(letter => `<span>${letter}<span>`)}
    `;

            items.forEach((item, index) => {
                const errorCount = wrongLetters.length;

                if (index < errorCount) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            })

            if (wrongLetters.length === items.length) {
                popupcontainer.style.display = 'flex';

                message_el.innerText = `Təəssüf ki məğlub oldunuz 
                Doğru cavab:${selectedWord}`;
                failmuzik.play();
                popup.style.backgroundColor = 'red';
                reduceScore()
            }
        }

        function displayMessage() {
            message.classList.add('show');

            setTimeout(function () {
                message.classList.remove('show');
            }, 2000);
        }

        PlayAgainBtn.addEventListener('click', function () {
            correctLetters.splice(0);
            wrongLetters.splice(0);

            selectedWord = getRandomWord();
            displayWord();
            updateWrongLetters();

            letterButtons.forEach(button => {
                button.disabled = false;
                button.style.boxShadow = '3px 3px #666';
            });

            popupcontainer.style.display = 'none';
        });

        // window.addEventListener('keydown', function (e) {
        //     if (e.keyCode >= 65 && e.keyCode <= 90) {
        //         const letter = e.key;

        //         if (selectedWord.includes(letter)) {
        //             if (!correctLetters.includes(letter)) {
        //                 correctLetters.push(letter);
        displayWord();
        //             } else {
        //                 displayMessage();
        //             }
        //         } else {
        //             if (!wrongLetters.includes(letter)) {
        //                 wrongLetters.push(letter);
        //                 updateWrongLetters();
        //             }
        //             else {
        //                 displayMessage();
        //             }
        //         }
        //     }
        // });

        // displayWord()








        const letterButtons = document.querySelectorAll('.letter-button');

        letterButtons.forEach(button => {
            button.addEventListener('click', function () {
                const letter = button.innerText;

                if (selectedWord.includes(letter)) {
                    if (!correctLetters.includes(letter)) {
                        correctLetters.push(letter);
                        displayWord();
                    } else {
                        displayMessage("Bu harfi zaten seçtiniz.");
                    }
                } else {
                    if (!wrongLetters.includes(letter)) {
                        wrongLetters.push(letter);
                        updateWrongLetters();
                    } else {
                        displayMessage("Bu harfi zaten seçtiniz.");
                    }
                }

                // Hərf düyməsini disable edir
                button.disabled = true;
                button.style.boxShadow = 'none';
            });
        });
        function goToPage(url) {
                window.location.href = url;
            }
    </script>
</body>

</html>
